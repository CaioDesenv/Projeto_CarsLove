<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <title>Projeto Amantes de Carro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <style>
        body {
            background: linear-gradient(to right, #e6f7ff, #cceeff); /* Gradiente de cores suaves */
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #007bff; /* Azul brilhante */
        }

        form {
            background-color: #fff; /* Cor de fundo branca para o formulário */
            padding: 20px;
            border-radius: 10px; /* Borda arredondada */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            margin-top: 20px;
        }

        form p {
            margin-bottom: 15px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background-color: #28a745; /* Cor verde para o botão de envio */
            color: white;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #218838; /* Cor verde mais escura ao passar o mouse */
        }

        .btn-voltar {
            margin-top: 10px;
        }
    </style>

    <script>
        // Função JavaScript para alerta interativo
        function exibirAlerta() {
            alert('Bem-vindo ao Cadastro de Carro!');
        }
    </script>
</head>
<body>
    <h1>Cadastro de Carro</h1>
    
    <form th:action="@{gravar-carro}" th:object="${carro}" method="post" onsubmit="exibirAlerta()">
        <p>Nome: <input type="text" th:field="${carro.nome}" required></p>
        <p>Marca: <input type="text" th:field="${carro.marca}" required></p>
        <p>Modelo: <input type="text" th:field="${carro.modelo}" required></p>
        <p>Descrição: <input type="text" th:field="${carro.descricao}" required></p>
        <p>Cor: <input type="text" th:field="${carro.cor}" required></p>
        <p>Ano: <input type="text" th:field="${carro.ano}" required></p>
        <p><input type="submit" value="Cadastrar"></p>
    </form>
    
    <a th:href="@{/inicio}" class="btn btn-dark btn-voltar" onclick="exibirAlerta()">Voltar</a>
</body>
</html>
